<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <header class="header">
        <section class="login">
            <a href="./login.html">Log-in |</a>
            <a href="./register.html">Register</a>
        </section>
        <section>
        <section class="logo">
                <img class="imgLogo" src="./img/logo.jpg" alt="Logo">
        </section>
         <nav class="navLista">
            <ul class="lista">
                <li class="listita"> <a class="a" href="#">Home</a></li>
                <li class="listita"> <a class="a" href="#">Quienes</a></li>
                <li class="listita"> <a class="a" href="#">Servicios</a></li>
                <li class="listita"> <a class="a" href="#">Portfolio</a></li>
                <li class="listita"> <a class="a" href="#">Sucursales</a></li>
                <li class="listita"> <a class="a" href="#">Contacto</a></li>
            </ul>
         </nav>
    </header>

    <main>
        <h2 class="titulo-register">REGISTRATE</h2>
        <section class="form-sec">
            <form action="./index.html" method="get">

                <div class="contenedor-input">
                    <label for="miNombre">Nombre</label>
                    <input type="text" name="nombre" id="miNombre" checked>
                </div>

                <div class="contenedor-input">
                    <label for="miEmail">Email</label>
                    <input type="email" name="email" id="miEmail" checked>
                </div>

                <div class="contenedor-input">
                    <label for="miPass">Contraseña</label>
                    <input type="password" name="pass" id="miPass" checked>
                </div>

                <div class="contenedor-input">
                    <h3>País de nacimiento</h3>
                    <select name="pais" id="miPais" checked>
                        <option value="Ch">Chile</option>
                        <option value="Arg">Argentina</option>
                        <option value="Br">Brasil</option>
                        <option value="Uru">Uruguay</option>
                        <option value="Par">Paraguay</option>
                        <option value="Ven">Venezuela</option>
                    </select>
                </div>

                <h3>Género</h3>
                <div class="contenedor-opciones">
                    <input type="radio" name="genero" value="masculino"> <span>Masculino</span>
                    <input type="radio" name="genero" value="femenino"> <span>Femenino</span>
                    <input type="radio" name="genero" value="prefieroNoDecir"> <span>Prefiero no decirlo</span>
                </div>

                <h3>Hobbies</h3>
            <div class="contenedor-opciones">
                <input type="checkbox" name="hobbie" value="guitarra"> <span>Guitarra</span>
                <input type="checkbox" name="hobbie" value="futbol"> <span>Fútbol</span>
                <input type="checkbox" name="hobbie" value="tenis"> <span>Tenis</span>
                <input type="checkbox" name="hobbie" value="programacion"> <span>Programación</span>
            </div>

                <div class="contenedor-input">
                    <h3>Déjanos tus comentarios</h3>
                    <textarea name="comentarios" id="" cols="30" rows="2"></textarea>
                </div>

                <div class="contenedor-opciones">
                    <input type="checkbox" name="aceptaCondiciones" value="si"> <span>Acepto los términos y condiciones</span>
                </div>

                <div class="botones-chicos">
                    <input type="button" value="Registrarme">
                    <input type="button" value="Cancelar">
                </div>
                
                <div class="contenedor-opciones">
                    <button type="submit">Registrarme</button>
                    <button type="reset">Cancelar</button>
                </div>

            </form>
        </section>

    </main>



</body>
</html>
